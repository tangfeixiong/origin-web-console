<ol class="breadcrumb" ng-if="breadcrumbs.length">
  <li ng-repeat="breadcrumb in breadcrumbs" ng-class="{'active': !$last}">
    <a ng-if="!$last && breadcrumb.link" href="{{breadcrumb.link}}">{{breadcrumb.title}}</a>
    <a ng-if="!$last && !breadcrumb.link" href="" back>{{breadcrumb.title}}</a>
    <strong ng-if="$last">{{breadcrumb.title}}</strong>
  </li>
</ol>
